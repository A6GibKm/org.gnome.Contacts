app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook9
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Telepathy
  - --talk-name=org.freedesktop.Telepathy.AccountManager
  # Allow avatars from $HOME
  - --filesystem=home:ro
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:ro:create
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: telepathy-glib
    config-opts:
      - --disable-static
      - --enable-vala-bindings=yes
    sources:
      - type: archive
        url: https://telepathy.freedesktop.org/releases/telepathy-glib/telepathy-glib-0.24.1.tar.gz
        sha256: 9e0df1d8f857e0270cf0b32e2d1ca5a24aa7282873361785d573f72ad7f7d5eb

  - name: libgee
    make-install-args:
      - girdir=/app/share/gir-1.0
      - typelibdir=/app/lib/girepository-1.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.1.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630

  - name: librest
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz
        sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9

  - name: gnome-online-accounts
    cleanup:
      - /bin
      - /share/GCon/
    config-opts:
      - --disable-telepathy
      - --disable-documentation
      - --disable-backend
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.32/gnome-online-accounts-3.32.0.tar.xz
        sha256: 1c19e65771c8d16fa0016ab70d9a1ee2b75a84aeeedd24527a4e41b132e8d4aa

  - name: libical
    cleanup:
        - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v2.0.0/libical-2.0.0.tar.gz
        sha256: 654c11f759c19237be39f6ad401d917e5a05f36f1736385ed958e60cf21456da

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - '/lib/evolution-data-server/*-backends'
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=OFF
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_WITH_PHONENUMBER=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.32/evolution-data-server-3.32.1.tar.xz
        sha256: cdafd519307ec9a1ee0e613674330fd92cb8afab68b5d18e55e7ff4994686849

  - name: folks
    buildsystem: meson
    cleanup:
      - /bin
      - /share/GConf
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.12/folks-0.12.1.tar.xz
        sha256: 3ca9f2d50fdf5a7a3d3f59c49bd54ceaf8d8181938762370e07535f86d36d475

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddebug-tools=false
      - -Dudev=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.32/gnome-desktop-3.32.1.2.tar.xz
        sha256: 77d8cdc30ac69393ecb3ca702e57e79127b673bda124905372496d5367456499

  - name: cheese
    config-opts:
      - --disable-man
      - --disable-lcov
    sources:
      - type: archive
        url: https://download.gnome.org/sources/cheese/3.32/cheese-3.32.1.tar.xz
        sha256: 7b9ad1da8bb475a9e71ae69a5832786a75e860f0af927637540574fd49d595f6

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-contacts/3.32/gnome-contacts-3.32.1.tar.xz
        sha256: de0bfd81e4ab4400e7b4b04e81d2de4f2ebae3d70226d3db750c15e9117ce19d
