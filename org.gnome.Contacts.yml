app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook10
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:create
  # Needed for dconf to work
  - --metadata=X-DConf=migrate-path=/org/gnome/Contacts/

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: librest
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz
        sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9

  - name: gnome-online-accounts
    config-opts:
      - --disable-documentation
      - --disable-backend
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.39/gnome-online-accounts-3.39.92.tar.xz
        sha256: cf49159383482103ba2e4fff98658cabb0e4f12a396b582d69c2aff7b6abc7d4

  - name: libical
    cleanup:
        - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
      - -DICAL_GLIB=true
      - -DGOBJECT_INTROSPECTION=true
      - -DICAL_GLIB_VAPI=true
      - -DICAL_BUILD_DOCS=false
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v3.0.8/libical-3.0.8.tar.gz
        sha256: 09fecacaf75ba5a242159e3a9758a5446b5ce4d0ab684f98a7040864e1d1286f

  - name: libcanberra-gtk3
    buildsystem: autotools
    sources:
      - type: archive
        url: http://0pointer.de/lennart/projects/libcanberra/libcanberra-0.30.tar.xz
        sha256: c2b671e67e0c288a69fc33dc1b6f1b534d07882c2aceed37004bf48c601afa72

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - '/lib/evolution-data-server/*-backends'
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=OFF
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_WITH_PHONENUMBER=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.40/evolution-data-server-3.40.0.tar.xz
        sha256: ed572f0cb6a2365809943449a8ccbee652681e2d9a1a7f4a54b60cbb53d87445
    modules:
      - shared-modules/intltool/intltool-0.51.json

  - name: folks
    buildsystem: meson
    config-opts:
      - -Dtelepathy_backend=false
      - -Dinspect_tool=false
      - -Dimport_tool=false
      - -Dbluez_backend=false
    cleanup:
      - /bin
      - /share/GConf
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.15/folks-0.15.2.tar.xz
        sha256: ef777b2696d15ec31ba8b940ecabc17fe7fab909584f9425258f54d295ccd122

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddebug-tools=false
      - -Dudev=disabled
      - -Dgtk_doc=false
      - -Ddesktop_docs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/40/gnome-desktop-40.0.tar.xz
        sha256: 20abfd3f831e4e8092b55839311661dc73b2bf13fc9bef71c4a5a4475da9ee04

  - name: cheese
    buildsystem: meson
    config-opts:
      - -Dgtk_doc=false
      - -Dintrospection=true
      - -Dman=false
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/cheese.git
        commit: df2c5f2c1f85ff6fdad95df21c66db4b933442af

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: git
        url: https://gitlab.gnome.org/GNOME/gnome-contacts.git
        commit: 1dedc1353c0edf36f3efc28ced1ade6d80dea2dc
