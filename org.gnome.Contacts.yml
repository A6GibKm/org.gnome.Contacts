app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook9
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Telepathy
  - --talk-name=org.freedesktop.Telepathy.AccountManager
  # Allow avatars from $HOME
  - --filesystem=home:ro
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:ro:create
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: telepathy-glib
    config-opts:
      - --disable-static
      - --enable-vala-bindings=yes
    sources:
      - type: archive
        url: https://telepathy.freedesktop.org/releases/telepathy-glib/telepathy-glib-0.24.1.tar.gz
        sha256: 9e0df1d8f857e0270cf0b32e2d1ca5a24aa7282873361785d573f72ad7f7d5eb

  - name: libgee
    make-install-args:
      - girdir=/app/share/gir-1.0
      - typelibdir=/app/lib/girepository-1.0
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.1.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630

  - name: librest
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz
        sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9

  - name: gnome-online-accounts
    cleanup:
      - /bin
      - /share/GCon/
    config-opts:
      - --disable-telepathy
      - --disable-documentation
      - --disable-backend
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.32/gnome-online-accounts-3.32.0.tar.xz
        sha256: 1c19e65771c8d16fa0016ab70d9a1ee2b75a84aeeedd24527a4e41b132e8d4aa

  - name: libical
    cleanup:
        - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=lib
      - -DBUILD_SHARED_LIBS:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v2.0.0/libical-2.0.0.tar.gz
        sha256: 654c11f759c19237be39f6ad401d917e5a05f36f1736385ed958e60cf21456da

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - '/lib/evolution-data-server/*-backends'
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=OFF
      - -DENABLE_GOOGLE=OFF
      - -DENABLE_WITH_PHONENUMBER=OFF
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DWITH_LIBDB=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.32/evolution-data-server-3.32.0.tar.xz
        sha256: 8e10b84974e483322e07a97c57dff56ffb208aa0c33e39a13208d6c52470ddde

  - name: folks
    cleanup:
      - /bin
      - /share/GConf
    config-opts:
      - --disable-fatal-warnings
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.11/folks-0.11.4.tar.xz
        sha256: a7b03ed30373e29f62fc3e6f498adce2d4909b852608fc2058a02fda9f80189a

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddebug-tools=false
      - -Dudev=disabled
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.32/gnome-desktop-3.32.0.tar.xz
        sha256: a6393dc5fc29fc0652ac84c73b3da205d0b0168128c4cf6d27797a08f3d07b54

  - name: cheese
    config-opts:
      - --disable-man
      - --disable-lcov
    sources:
      - type: archive
        url: https://download.gnome.org/sources/cheese/3.32/cheese-3.32.0.tar.xz
        sha256: 544b0d42a01817c360b785c789aa783415953826598b7980f92ae3b48d76132a

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-contacts/3.32/gnome-contacts-3.32.tar.xz
        sha256: fc49f9821fe7a2491287bc25979bb428d39c6510d23c59bf031a4e555a39798b
