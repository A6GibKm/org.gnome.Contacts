app-id: org.gnome.Contacts

runtime: org.gnome.Platform
runtime-version: '3.28'
sdk: org.gnome.Sdk

command: gnome-contacts

finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # Access to the webcam
  - --device=all
  # Notification access
  - --talk-name=org.freedesktop.Notifications
  # GNOME Settings (for the Online Accounts panel)
  - --talk-name=org.gnome.ControlCenter
  # GNOME Online Accounts (GOA)
  - --talk-name=org.gnome.OnlineAccounts
  # Evolution Data server (E-D-S)
  - --talk-name=org.gnome.evolution.dataserver.AddressBook9
  - --talk-name=org.gnome.evolution.dataserver.Sources5
  - --talk-name=org.gnome.evolution.dataserver.Subprocess.Backend.*
  # Telepathy
  - --talk-name=org.freedesktop.Telepathy.AccountManager
  # Allow avatars from $HOME
  - --filesystem=home:ro
  # Access for the default avatars
  - --filesystem=xdg-data/pixmaps/faces:ro:create
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf

build-options:
  cflags: -O2 -g
  cxxflags: -O2 -g
  env:
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_GIRDIR: /app/share/gir-1.0
    PKG_CONFIG_GOBJECT_INTROSPECTION_1_0_TYPELIBDIR: /app/lib/girepository-1.0

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/vala
  - '*.la'
  - '*.a'

modules:
  - name: telepathy-glib
    config-opts:
      - --disable-static
      - --enable-vala-bindings=yes
    sources:
      - type: archive
        url: https://telepathy.freedesktop.org/releases/telepathy-glib/telepathy-glib-0.24.1.tar.gz
        sha256: 9e0df1d8f857e0270cf0b32e2d1ca5a24aa7282873361785d573f72ad7f7d5eb

  - name: libgee 
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgee/0.20/libgee-0.20.1.tar.xz
        sha256: bb2802d29a518e8c6d2992884691f06ccfcc25792a5686178575c7111fea4630

  - name: librest
    sources:
      - type: archive
        url: https://download.gnome.org/sources/rest/0.8/rest-0.8.1.tar.xz
        sha256: 0513aad38e5d3cedd4ae3c551634e3be1b9baaa79775e53b2dba9456f15b01c9

  - name: gnome-online-accounts
    cleanup:
      - /bin
      - /share/GCon/
    config-opts:
      - --disable-telepathy
      - --disable-documentation
      - --disable-backend
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-online-accounts/3.30/gnome-online-accounts-3.30.0.tar.xz
        sha256: 27d9d88942aa02a1f8d003dfe515483d8483f216ba1e297a8ef67a42cf4bcfc3

  - name: libical
    cleanup:
        - /lib/cmake
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_SHARED_LIBS:BOOL=ON
    sources:
      - type: archive
        url: https://github.com/libical/libical/releases/download/v2.0.0/libical-2.0.0.tar.gz
        sha256: 654c11f759c19237be39f6ad401d917e5a05f36f1736385ed958e60cf21456da

  - name: liboauth
    sources:
      - type: archive
        url: http://netix.dl.sourceforge.net/project/liboauth/liboauth-1.0.3.tar.gz
        sha256: 0df60157b052f0e774ade8a8bac59d6e8d4b464058cc55f9208d72e41156811f

  - name: libgdata
    config-opts:
      - --disable-always-build-tests
      - --disable-Werror
      - --disable-static
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libgdata/0.17/libgdata-0.17.9.tar.xz
        sha256: 85c4f7674c0098ffaf060ae01b6b832cb277b3673d54ace3bdedaad6b127453a

  - name: evolution-data-server
    cleanup:
      - /lib/cmake
      - '/lib/evolution-data-server/*-backends'
      - /libexec
      - /share/dbus-1/services
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DENABLE_GTK=ON
      - -DENABLE_GOA=ON
      - -DENABLE_UOA=OFF
      - -DENABLE_GOOGLE_AUTH=ON
      - -DENABLE_GOOGLE=ON
      - -DENABLE_WITH_PHONENUMBER=ON
      - -DENABLE_VALA_BINDINGS=ON
      - -DENABLE_WEATHER=OFF
      - -DWITH_OPENLDAP=OFF
      - -DENABLE_INTROSPECTION=ON
      - -DENABLE_INSTALLED_TESTS=OFF
      - -DENABLE_GTK_DOC=OFF
      - -DENABLE_EXAMPLES=OFF
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://download.gnome.org/sources/evolution-data-server/3.30/evolution-data-server-3.30.0.tar.xz
        sha256: d466c1fcc4cf17e9923b7166fbd1bd66c53f518a90323fbff6ff08f74cb50dee

  - name: folks
    cleanup:
      - /bin
      - /share/GConf
    config-opts:
      - --disable-fatal-warnings
    sources:
      - type: archive
        url: https://download.gnome.org/sources/folks/0.11/folks-0.11.4.tar.xz
        sha256: a7b03ed30373e29f62fc3e6f498adce2d4909b852608fc2058a02fda9f80189a

  - name: gnome-desktop
    config-opts:
      - --disable-debug-tools
      - --disable-udev
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.30/gnome-desktop-3.30.0.tar.xz
        sha256: 45494f6af18d9125a0fd1024f7442fcc5d3219fca79527d4aa1906e37af795fd

  - name: cheese
    config-opts:
      - --disable-man
      - --disable-lcov
    sources:
      - type: archive
        url: https://download.gnome.org/sources/cheese/3.30/cheese-3.30.0.tar.xz
        sha256: 5952cf6eeef12f9a174222a69199cf60c9b58b4844d83fb4ab9a0aa7e45be27f

  - name: gnome-contacts
    buildsystem: meson
    config-opts:
      - --buildtype=debugoptimized
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-contacts/3.30/gnome-contacts-3.30.tar.xz
        sha256: acad6b4d7cf3cbb01a285d6bfbe1e2d9eaa7d4992fa94884bf620668084eaa33
